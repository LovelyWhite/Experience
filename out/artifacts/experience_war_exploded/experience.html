<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="模拟仿真实验">
    <meta name="author" content="lw">
    <title>模拟仿真实验</title>
    <script src="./js/popper.min.js"></script>
    <script src="./js/jquery.slim.min.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/vue.js"></script>
    <script src="./js/axios.min.js"></script>
    <script src="./js/sweetalert.min.js"></script>
    <link href="./js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<script>
    window.onload = function () {
        var $main = new Vue(
            {
                el: "#main",
                data:
                    {
                        iframeSrc:""
                    },
                methods:
                    {
                        load: function () {
                            this.iframeSrc = sessionStorage.getItem("src");
                        }
                    }
            }
        );
        $main.load();
    }
</script>
<body>
<div id="main" style="width: 100%;height:800px">
    <iframe v-bind:src="iframeSrc" width="100%" height="100%" scrolling="yes"></iframe>
</div>
</body>
</html>
